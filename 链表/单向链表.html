<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单向链表</title>
</head>
<body>
    
</body>
<script>
    //  封装链表类
    function LinkedList() {
        //  内部的类:节点类
        function Node(data) {
            this.data = data;
            this.next = null;
        }

        //  属性
        this.head = null
        this.length = 0

        //  1.追加方法
        LinkedList.prototype.append = function (data) {
            //  1. 创建新的节点
            var newNode = new Node(data)

            //  2. 判断是否添加的是第一个节点
            if (this.length == 0) { //  2.1 是第一个节点
                this.head = new Node
            } else {                //  2.2 不是第一个节点
                //  找到最后一个节点
                var current = this.head
                while (current.next) {
                    current = current.next
                }
                current.next = newNode
            }
        }
        //  3. length+1
        this.length += 1
    }
</script>
